<div class="col-md-12">
  <div class="form-group">
    <label class="font-size-18">Número de documento</label>
    <input name="Id_Tercero" id="Id_Tercero" type="text" class="form-control font-size-18"
      placeholder="Número Documento" name="Documento_Remitente" autocomplete="off" [ngbTypeahead]="search_destino3"
      [(ngModel)]="potencial" [inputFormatter]="formatterModel" [resultTemplate]="clienteModalEgreso"
      (ngModelChange)="getData()">
  </div>
</div>

<script>
  getData() {
    this.EgresoModel.Id_Tercero = this.potencial['Id_Tercero'];
    console.log(
      this.EgresoModel.Id_Tercero
    );
  }


  search_destino3 = (text$: Observable < string > ) => text$.pipe(distinctUntilChanged(),
    switchMap(term => term.length < 2 ? [] : this.http.get(this.globales.rutaNueva + 'terceros-filter', {
        params: {
          id_destinatario: term,
          tipo: this.selectCustomClient.nativeElement.value
        }
      })
      .map((response) => {
        return response;
      }).do((data) => {
        return data
      })));

  formatterModel = (x: {
    Nombre: string
  }) => x.Nombre;

</script>

  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #002773;
    }

    .app-loading .logo {
      width: 60vw;
      height: 100vh;
      background: url("/assets/images/coin-loading.gif") center center no-repeat;
      background-size: cover;
    }



    h1 {
      margin: 50px auto;
      text-align: center;
      text-shadow: -1px -1px 0px rgba(255, 255, 255, 0.3), 1px 1px 0px rgba(0, 0, 0, 0.8);
      color: #333;
      opacity: 0.4;
      font: 700 80px 'Bitter';
    }

  </style>
</head>

<body>
  <app-root>
    <div class="app-loading">
      <div class="logo"></div>
      <div style="color:gray;">
        <h3>CARGANDO SISTEMA H&M</h3>
      </div>
    </div>
  </app-root>
</body>

<div class="page-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-md-offset-4">
      <div class="card">
        <form #FormPerfil="ngForm" ng-submit="" style="padding-bottom: 0px;">
          <div class="card-body" style="padding-bottom: 0px;">
            <div class="row invoive-info" style="margin-bottom: 0; padding-bottom: 0px;">
              <div class="col-md-12">
                <h4>Crear Nuevo Prefil</h4>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" placeholder="Nombre del Perfil" class="form-control" name="Nombre" ngModel="" (focus)="$event.target.select()"
                    (focusout)="boolNombre = true" required #nombre="ngModel">
                  <div *ngIf="!nombre.valid && boolNombre==true" style="color:red">Campo inválido</div>
                  <div *ngIf="nombre.valid && boolNombre==true" style="color:green">Datos correctos!</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Detalles</label>
                  <input type="text" placeholder="Detalles del Perfil" class="form-control" name="Detalle" ngModel="" #detalles="ngModel">
                </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                    <label>Tablero</label>
                    <select class="form-control" name="Tablero">
                        <option value="Pos">Pos</option>
                        <option value="Indicadores">Indicadores</option>
                        <option value="Agentes">Agentes Externos</option>
                        <option value="Tranferencias">Tranferencias</option>
                        <option value="Traslados">Traslados</option>
                        <option value="Egresos">Egresos</option>
                        <option value="Giros">Giros</option>
                        <option value="Corresponsales">Corresponsales</option>
                        <option value="Servicios">Servicios Externos</option>                      
                    </select>
                  </div>
                </div>
                 
            </div>

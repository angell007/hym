<div class="container-fluid">
  <div class="page-title">
    <h4 class="pull-left">Tipos de documentos</h4>
    <button class="pull-right btn btn-info" (click)="ModalDocumento.show()" ><i class="ti-plus"></i> Agregar Nuevo Cliente</button>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <p>Tenemos los tipos de documentos de nuestra empresa</p>
          <div class="table-overflow">
            <table class="table table-hover table-sm table-striped">
              <thead>
                <tr>
                  <th style="width:50px"></th>
                  <th>Nombre</th>
                  <th style="width:100px">Código</th>
                  <th style="width:130px;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tipoDocumento of tiposDocumentos">
                  <td style="vertical-align: middle;">
                    <img src="assets/images/cliente.jpg" class="img img-responsive img-thumbnail" />
                  </td>
                  <td style="vertical-align: middle;">{{tipoDocumento.Nombre}}</td>
                  <td style="vertical-align: middle;">{{tipoDocumento.Codigo}}</td>
                  <td style="vertical-align: middle;" class="text-center">
                          <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="VerDocumento(tipoDocumento.Id_Tipo_Documento, ModalVerDocumento)">
                            <i class="ti-search"></i>
                          </button>
                          <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="EditarDocumento(tipoDocumento.Id_Tipo_Documento, ModalEditarDocumento)">
                            <i class="ti-pencil"></i>
                          </button>
                          <button class="btn btn-default btn-xs" type="button" style="margin:0;"
                          [swal]="{title:'¿Está Seguro?',text : 'Se dispone a Eliminar esta moneda, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                          (confirm)="EliminarDocumento(tipoDocumento.Id_Tipo_Documento)">
                            <i class="ti-trash"></i>
                          </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalDocumento" #ModalDocumento>        
  <div class="app-modal-header">
      <h4>Nuevo Documento</h4>
  </div>
  <div class="app-modal-body">
      <form #FormDocumento="ngForm">
          <div class="row">
              <div class="col-md-8">
                  <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" placeholder="Nombre del documento" class="form-control" name="Nombre" ngModel="">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label>Código</label>
                      <input type="text" placeholder="Código del documento" class="form-control" name="Codigo" ngModel="">
                  </div>
              </div>
          </div>
          <div class="modal-footer no-border">
              <div class="text-right">
                  <button type="button" class="btn btn-primary btn-sm" (click)="GuardarDocumento(FormDocumento, ModalDocumento)">Guardar</button>
              </div>
          </div> 
      </form>                
  </div>       
</app-modal-basic>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalVerDocumento" #ModalVerDocumento>        
    <div class="app-modal-header">
        <h4>Ver Documento</h4>
    </div>
    <div class="app-modal-body">
        <form #FormVerDocumento="ngForm">
            <div class="col-md-4" hidden>
              <div class="form-group">
                  <label>Identificación</label>
                  <input name="id" type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
              </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                <strong><label>Nombre: </label></strong>
                        <label>{{Nombre}}</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                <strong><label>Código: </label></strong>
                        <label>{{Codigo}}</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button type="button" class="btn btn-primary btn-sm" (click)="Cerrar(ModalVerDocumento)" >Cerrar</button>
                </div>
            </div> 
        </form>                
    </div>       
  </app-modal-basic>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalEditarDocumento" #ModalEditarDocumento>        
  <div class="app-modal-header">
      <h4>Editar Documento</h4>
  </div>
  <div class="app-modal-body">
      <form #FormEditarDocumento="ngForm">
          <div class="col-md-4" hidden>
            <div class="form-group">
                <label>Identificación</label>
                <input name="id" type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
            </div>
          </div>
          <div class="row">
              <div class="col-md-8">
                  <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" placeholder="Nombre del documento" class="form-control" name="Nombre" ngModel="{{Nombre}}">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label>Código</label>
                      <input type="text" placeholder="Código del documento" class="form-control" name="Codigo" ngModel="{{Codigo}}">
                  </div>
              </div>
          </div>
          <div class="modal-footer no-border">
              <div class="text-right">
                  <button type="button" class="btn btn-primary btn-sm" 
                  [swal]="{title:'¿Está Seguro?',text : 'Se dispone a editar este documento' , type:'warning', showCancelButton: true, confirmButtonText: 'Guardar cambios', cancelButtonText:'No, regresar a la edición'}"
                  (confirm)="GuardarDocumento(FormEditarDocumento, ModalEditarDocumento)">Guardar</button>
              </div>
          </div> 
      </form>                
  </div>       
</app-modal-basic>

<swal #deleteSwal
title="Documento eliminado"
text="Se ha eliminado correctamente el documento"
type="success"
>
</swal>

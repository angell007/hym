<div class="container-fluid">
  <div class="page-title">
    <h4 class="pull-left">Remitentes</h4>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <p>Todos los Remitentes con los que trabajamos</p>
          <div class="table-responsive">
            <table class="table table-hover table-sm table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Identificación</th>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let remitente of Remitente">
                  <td>{{remitente.Id_Transferencia_Remitente}}</td>
                  <td>{{remitente.Nombre}}</td>
                  <td>{{remitente.Telefono}}</td>
                  <td class="text-center">
                    <button class="btn btn-default btn-xs" type="button" (click)="EditarRemitente(remitente.Id_Transferencia_Remitente)" style="margin:0;">
                      <i class="ti-pencil"></i>
                    </button>

                    <button class="btn btn-default btn-xs" type="button" style="margin:0;" [swal]="{ title : '¿Está Seguro?', text : 'Se dispone a eliminar este Remitente, esta acción no se puede revertir' , type : 'warning', showCancelButton : true , confirmButtonText : 'Si, eliminar', cancelButtonText : 'No, Dejame Comprobar!' }"
                      (confirm)="EliminarRemitente(remitente.Id_Transferencia_Remitente)">
                      <i class="ti-close"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalEditarRemitente" #ModalEditarRemitente>
  <div class="app-modal-header">
    <h4>Editar Remitente</h4>
  </div>
  <div class="app-modal-body">
    <form #FormEditarRemitente="ngForm">
      <div class="col-md-4">
        <div class="form-group" hidden>
          <label>Identificación</label>
          <input name="id" readonly type="text" placeholder="Identificación" class="form-control" ngModel="{{RemitenteEditar.Id_Transferencia_Remitente}}"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" class="form-control" name="Nombre" ngModel="{{RemitenteEditar.Nombre}}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Telefono</label>
            <input type="text" placeholder="Telefono" class="form-control" name="Telefono" ngModel="{{RemitenteEditar.Telefono}}">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button class="btn btn-primary btn-sm" type="button" [swal]="{title : '¿Está Seguro?', text: 'Se dispone a actualizar este Remitente' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
        (confirm)="GuardarRemitente(FormEditarRemitente, ModalEditarRemitente)">Guardar</button>
    </div>
  </div>
</app-modal-basic>

<swal #errorSwal title="Error al guardar" text="Se ha generado un error al intentar guardar el Remitente" type="error">
</swal>

<swal #saveSwal title="Remitente guardado" text="Se ha guardado correctamente el Remitente" type="success">
</swal>

<swal #deleteSwal title="Remitente eliminado" text="Se ha eliminado correctamente el Remitente" type="success">
</swal>

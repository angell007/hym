<div class="page-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-md-offset-4">
      <div class="card">
        <form #FormPerfil="ngForm" ng-submit="" style="padding-bottom: 0px;">
          <div class="card-body" style="padding-bottom: 0px;">
            <div class="row invoive-info" style="margin-bottom: 0; padding-bottom: 0px;">
              <div class="col-md-12">
                <h4>Editar Prefil</h4>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" placeholder="Nombre del Perfil" class="form-control" name="Nombre" ngModel="{{Datos.Nombre}}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Detalles</label>
                  <input type="text" placeholder="Detalles del Perfil" class="form-control" name="Detalle" ngModel="{{Datos.Detalle}}" #detalles="ngModel">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Tablero</label>
                  <input type="text"  class="form-control" name="Tablero" ngModel="{{Datos.Tablero}}">
                  
                </div>
              </div>

            </div>
            <hr>
            <div class="row" style="margin-bottom: 10px">
              <div class="col-md-12" style="text-align: center">
                <h3>Privilegios</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-left">
                <table class="table  invoice-detail-table space">
                  <thead>
                    <tr class="thead-default">
                      <th style="width:48px;">Soportes</th>
                      <th style="width:20px;">Cumple</th>
                      <th style="width:20px;">Recibido</th>
                      <th style="width:20px;">Correcto</th>
                      <th style="width:20px;">Archivo</th>
                  
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of Datos; let i = index" id="fila{{i}}">
                      <td>
                        
                      </td>
                      <td>
                        <i class="fa fa-check text-success"></i>
                      </td>
                      <td>
                        <i class="fa fa-check text-success"></i>
                      </td>
                      <td>
                        
                      </td>
                      <td>
                      
                      </td>
      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

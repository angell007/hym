<div class="container-fluid">
    <div class="page-title">
      <h4 class="pull-left">Cajas</h4>
      <button class="pull-right btn btn-info" (click)="ModalCaja.show()"><i class="ti-plus"></i> Agregar Nueva Caja</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <p>Tenemos registradas todas las cajas de la compañía</p>
            <div class="table-overflow">
              <table class="table table-hover table-sm table-striped">
                <thead>
                  <tr>
                    <th>Nombre Caja</th>
                    <th style="width:300px;">Nombre Oficina</th>
                    <th style="width:200px;">Municipio</th>
                    <th style="width:130px;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let caja of cajas">
                    <td>{{caja.Nombre}}</td>
                    <td>{{caja.Oficina}}</td>
                    <td>{{caja.Municipio}}</td>
                    <td class="text-center">
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                            <i class="ti-search"></i>
                        </button>
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="EditarCaja(caja.Id_Caja)">
                            <i class="ti-pencil"></i>
                        </button>
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;"
                        [swal]="{title:'¿Está Seguro?',text : 'Se dispone a eliminar esta caja, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                        (confirm)="EliminarCaja(caja.Id_Caja)"
                        >
                            <i class="ti-trash"></i>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalCaja" #ModalCaja>        
    <div class="app-modal-header">
        <h4>Nuevo Caja</h4>
    </div>
    <div class="app-modal-body">
        <form #FormCajaAgregar="ngForm">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre Caja" class="form-control" name="Nombre" ngModel="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Oficina</label>
                        <select class="form-control" required name="Id_Oficina" ngModel="">
                            <option value="">Seleccione una Oficina</option>
                            <option *ngFor="let Oficina of Oficinas" [value]="Oficina.Id_Oficina">{{Oficina.Nombre}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalles</label>
                        <textarea class="form-control" placeholder="Detalles de Esta Caja" name="Detalle" ngModel=""></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="ModalCaja.hide()">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-sm" (click)="GuardarCaja(FormCajaAgregar, ModalCaja)">Guardar</button>
                </div>
            </div> 
        </form>                
    </div>       
</app-modal-basic>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalEditarCaja" #ModalEditarCaja>        
    <div class="app-modal-header">
        <h4>Editar Caja</h4>
    </div>
    <div class="app-modal-body">
        <form #FormEditarCaja="ngForm">
            <div class="col-md-4" hidden>
                <div class="form-group">
                    <label>Identificación</label>
                    <input name="id" type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre Caja" class="form-control" name="Nombre" ngModel="{{Nombre}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label hidden>Identificación</label>
                        <input name="Id_Paciente" hidden readonly type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Oficina</label>
                        <select class="form-control" required name="Id_Oficina" ngModel="{{Oficina}}">
                            <option value="">Seleccione una Oficina</option>
                            <option *ngFor="let Oficina of Oficinas" [value]="Oficina.Id_Oficina">{{Oficina.Nombre}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalles</label>
                        <textarea class="form-control" placeholder="Detalles de Esta Caja" name="Detalle" ngModel="{{Detalles}}"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="ModalEditarCaja.hide()">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-sm" 
                    [swal]="{title : '¿Está Seguro?', text: 'Se dispone a Guardar este Paciente' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
                    (confirm)="GuardarCaja(FormEditarCaja, ModalEditarCaja)">Guardar</button>
                </div>
            </div> 
        </form>                
    </div>       
</app-modal-basic>

<swal #deleteSwal
  title="Caja eliminada"
  text="Se ha eliminado correctamente la caja"
  type="success"
  >
  </swal>

<div class="container-fluid">
    <div class="page-title">
      <h4>Configuración General</h4>
    </div>
    <div class="row">
        <div class="col-md-12">

                                    </div>
                                    <div class="col-md-2">

                                            <label>N.I.T.</label>
                                            <input name="NIT" type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">

                                            </div>
                                    </div>
                                    <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Celular</label>
                                                <input name="Celular" type="text" placeholder="" class="form-control">
                                            </div>
                                    </div>

                                </div>

                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Correo</label>
                                                <input name="Correo" type="email" placeholder="" class="form-control">
                                            </div>
                                    </div>
                                </div>	
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">

                                    </div>
                                    <div class="col-md-3">

                                    </div>
                                </div>

                                    <div class="col-md-3">

                                    <div class="col-md-3">

                                            <label>Hora Extra Nocturna</label>

                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">

                                </div>

                                </div>

                                            <label>Hora inicio de la jornada nocturna</label>

                                    </div>
                                    <div class="col-md-3">

    <h4>Monedas</h4>                    
    <mdb-accordion (multiple)="false" aria-multiselectable="false" #acordeon>
        <mdb-accordion-item  (collapsed)="false" *ngFor="let Moneda of Monedas" #acordeon>
            <mdb-accordion-item-head (click)="test.toggle()"> {{ Moneda.Nombre }} </mdb-accordion-item-head>
            <mdb-accordion-item-body class="form-group" (showBsCollapse)="EditarMoneda(Moneda.Id_Moneda)" [mdbCollapse]="isCollapsed" #test="bs-collapse">
                <h4>Máximos y Mínimos</h4>
                <form #FormPermisosMoneda1="ngForm"> 
                    <div class="col-md-4" hidden>
                        <div class="form-group">
                            <label>Identificación</label>
                            <input name="Campo" type="text" placeholder="" class="form-control" ngModel="Max_Venta_Efectivo" required>
                        </div>
                    </div>    
                    <div class="col-md-4" hidden>
                        <div class="form-group">
                            <label>Identificación</label>
                            <input name="Id_Moneda" type="text" placeholder="" class="form-control" ngModel="{{Moneda.Id_Moneda}}" required>
                        </div>
                    </div>                
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Valor Maximo Venta Efectivo</label>
                                <input type="text" placeholder="" class="form-control" name="Max_Venta_Efectivo" ngModel="{{MaxVentaEfectivo | currency: ' ': ' '}}" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input type="hidden" value="no" name="Diario" ngModel="">
                                <input type="checkbox" value="si" name="Diario" class="form-check" ngModel="{{Moneda.Campos}}">
                                <label for="form-4-1">Diario</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Funcionarios</label>
                                <select class="form-control" required name="Identificacion_Funcionario" ngModel="{{Moneda.Campos[Max_Venta_Efectivo]}}" >
                                    <option value="">Seleccione un funcionario</option>
                                    <option *ngFor="let Funcionario of Funcionarios" [value]="Funcionario.Identificacion_Funcionario">{{Funcionario.Nombres}} {{Funcionario.Apellidos}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>

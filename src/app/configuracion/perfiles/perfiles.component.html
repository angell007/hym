<div class="container-fluid">
    <div class="page-title">
      <h4 class="pull-left">Perfiles de Privilegios</h4>
      <button class="pull-right btn btn-info" (click)="ModalPerfil.show()"><i class="ti-plus"></i> Agregar Nuevo Perfil</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <p>Todos los perfiles con privilegios dentro del sistema</p>
            <div class="table-overflow">
              <table class="table table-hover table-sm table-striped">
                <thead>
                  <tr>
                    <th>Nombre del Perfil</th>
                    <th style="width:130px;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perfil of perfiles">
                    <td>{{perfil.Nombre}}</td>
                    <td class="text-center">
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="VerPerfil(perfil.Id_Perfil, ModalVerPerfil)">
                            <i class="ti-search"></i>
                        </button>
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="EditarPerfil(perfil.Id_Perfil)">
                            <i class="ti-pencil"></i>
                        </button>
                        <button class="btn btn-default btn-xs" type="button" style="margin:0;"
                        [swal]="{title:'¿Está Seguro?',text : 'Se dispone a eliminar este perfil, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                        (confirm)="EliminarPerfil(perfil.Id_Perfil)"
                        >
                            <i class="ti-trash"></i>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

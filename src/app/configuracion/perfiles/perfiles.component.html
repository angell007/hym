<div class="container-fluid">
        <div class="page-title">
                <h4 class="pull-left">Perfiles de Privilegios</h4>
                <button class="pull-right btn btn-info" [routerLink]="['/perfilcrear']">
                        <i class="ti-plus"></i> Agregar Nuevo Perfil</button>
        </div>
        <div class="clearfix"></div>
        <div class="row">
                <div class="col-md-12">
                        <div class="card">
                                <div class="card-block">
                                        <p>Todos los perfiles con privilegios dentro del sistema</p>
                                        <div class="table-responsive">
                                                <table class="table table-hover table-sm table-striped" datatable
                                                        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                                        <thead>
                                                                <tr>
                                                                         <th>Nombre del Perfil</th>
                                                                        <th style="width: 120px; align-self: center"></th>
                                                                </tr>
                                                        </thead>
                                                        <tbody>
                                                                <tr *ngFor="let perfil of perfiles" class=" {{perfil.Estado == 'Inactivo' ? 'bg-danger text-white' : '' }} ">
                                                                        <td>{{perfil.Nombre}}</td>
                                                                        <td class="text-center">
                                                                                <button class="btn btn-default btn-xs"
                                                                                        type="button" style="margin:0;"
                                                                                        [routerLink]="['/perfil',perfil.Id_Perfil]">
                                                                                        <i class="ti-search"></i>
                                                                                </button>
                                                                                <button class="btn btn-default btn-xs"
                                                                                        type="button" style="margin:0;"
                                                                                        [routerLink]="['/perfileditar',perfil.Id_Perfil]">
                                                                                        <i class="ti-pencil"></i>
                                                                                </button>
                                                                                <button class="btn btn-default btn-xs"
                                                                                        type="button" style="margin:0;"
                                                                                        [swal]="{ title : '¿Está Seguro?', text : 'Se dispone a Eliminar este Perfil, esta acción no se puede revertir' , type : 'warning', showCancelButton : true , confirmButtonText : 'Si, Anular', cancelButtonText : 'No, Dejame Comprobar!' }"
                                                                                        (confirm)="EliminarPerfil(perfil.Id_Perfil)">
                                                                                        <i class="ti-trash"></i>
                                                                                </button>
                                                                        </td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>

<swal #errorSwal title="Error al guardar" text="Se ha generado un error al intentar guardar el perfil" type="error">
</swal>

<swal #saveSwal title="Perfil guardado" text="Se ha guardado correctamente el perfil" type="success">
</swal>

<swal #deleteSwal title="Perfil Eliminado" text="Se ha eliminado correctamente el perfil" type="success">
</swal>

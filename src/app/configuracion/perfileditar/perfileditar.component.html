<div class="page-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-md-offset-4">
      <div class="card">
        <form #FormPerfil="ngForm" ng-submit="" style="padding-bottom: 0px;">
          <div class="card-body" style="padding-bottom: 0px;">
            <div class="row invoive-info" style="margin-bottom: 0; padding-bottom: 0px;">
              <div class="col-md-12">
                <h4>Crear Prefil</h4>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" placeholder="Nombre del Perfil" class="form-control form-control-sm" name="Nombre"
                    ngModel="{{Cabecera.Nombre}}">
                  <input type="hidden" placeholder="Nombre del Perfil" class="form-control form-control-sm" name="id"
                    [(ngModel)]="id">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Detalles</label>
                  <input type="text" placeholder="Detalles del Perfil" class="form-control form-control-sm" name="Detalle"
                    [(ngModel)]="Cabecera.Detalle">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Tablero</label>
                  <select class="form-control form-control-sm" name="Tablero" [(ngModel)]="Cabecera.Tablero">
                    <option value="tablerogerencia">Gerencia</option>
                    <option value="tablerocajeroprincipal">Cajero Principal</option>
                    <option value="tablerocajero">Cajero</option>
                    <option value="tableroconsultor">Consultor</option>
                    <option value="tableroauditor">Auditor</option>
                  </select>
                </div>
              </div>

            </div>

            <hr>
            <div class="row" style="margin-bottom: 10px">
              <div class="col-md-12 centrar m-t-20">
                <h3>Privilegios</h3>
              </div>
            </div>

            <div class="row titulo">
              <div *ngFor="let item of Permisos; let i = index" id="fila{{i}}" class="col-md-3 borde">
                <h5 class="m-t-15">{{item.Titulo_Modulo}}</h5>

                <div class="row m-t-20 m-b-10">
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <span class="switch switch-sm">
                            <input type="checkbox" name="Ver{{i}}" id="item.Ver{{i}}" (click)="CambiarVer(i)" [checked]="item.Ver==1 ? true : false"
                              class="switch">
                            <!-- <input type="hidden" name="Ver"  [(ngModel)]="item.Ver" value="0" class="switch" >-->
                            <label for="item.Ver{{i}}"></label>
                          </span>
                          <label style="text-align: center; margin-left: 5px;"> Ver</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <span class="switch switch-sm">

                            <input type="checkbox" name="Crear" id="item.Crear{{i}}" [checked]="item.Crear==='1' ? true : false"
                              class="switch" (click)="CambiarCrear(i)">
                            <label for="item.Crear{{i}}"></label>
                          </span>
                          <label style="text-align: center">Crear</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <span class="switch switch-sm">
                            <input type="checkbox" name="{{item.Modulo}}-Editar" id="{{item.Modulo}}-Editar" [checked]="item.Editar==='1' ? true : false"
                              class="switch" (click)="CambiarEditar(i)">
                            <label for="{{item.Modulo}}-Editar"></label>
                          </span>
                          <label style="text-align: center">Editar</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <span class="switch switch-sm">
                            <input type="checkbox" name="{{item.Modulo}}-Eliminar" id="{{item.Modulo}}-Eliminar"
                              [checked]="item.Eliminar==='1' ? true : false"  class="switch"
                              (click)="CambiarEliminar(i)">
                            <label for="{{item.Modulo}}-Eliminar"></label>
                          </span>
                          <label style="text-align: center">Eliminar</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-12 col-md-offset-4">
                <div class="text-right">
                  <button type="submit" class="btn btn-primary" [swal]="{title : '¿Está Seguro?', text: 'Se dispone a guardar este formulario' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
                    (confirm)="GuardarPerfil(FormPerfil)">Actualizar Información</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<swal #confirmacionSwal title="" text="" type=""></swal>

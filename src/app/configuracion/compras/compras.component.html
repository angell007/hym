<div class="container-fluid">
    <div class="page-title">
        <h4 class="pull-left">Compras en nuestro Sistema</h4>
        <button class="pull-right btn btn-info" [routerLink]="['/comprascrear']">
            <i class="ti-plus"></i> Agregar Nueva Compra</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget card">
                <div class="card-block">
                    <p>Caja Recaudos en nuestro Sistema</p>
                    <div class="table-overflow">
                        <table class="table table-hover table-sm table-striped">
                            <thead>
                                <tr>
                                    <th style="width:150px;">Fecha</th>
                                    <th>Código</th>
                                    <th>Valor</th>
                                    <th>Tasa Cambio</th>
                                    <th style="width:300px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let compra of compras">
                                    <td>{{compra.Fecha | date:"short"}}</td>
                                    <td>{{compra.Codigo}}</td>
                                    <td>{{compra.Valor_Compra | currency:"BsS."}}</td>
                                    <td>{{compra.Tasa}}</td>
                                    <td class="text-center">

                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" (click)="EditarCompra(compra.Id_Compra, ModalEditarCompra)">
                                            <i class="ti-pencil"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<app-modal-basic [dialogClass]="'modal-lg'" id="ModalCompra" #ModalCompra>
    <div class="app-modal-header">
        <h4>Nueva Compra</h4>
    </div>
    <div class="app-modal-body">
        <form #FormCompra="ngForm">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Proveedor</label>
                        <select class="form-control" required id="Lista_Id_Tercero" name="Id_Tercero" ngModel (change)="nombreProveedor($event.target.value);">
                            <option value="">Seleccione un Proveedor</option>
                            <option *ngFor="let Proveedor of Proveedores" [value]="Proveedor.Id_Tercero">{{Proveedor.Nombre}}</option>
                        </select>
                    </div>
                    <input hidden name="nombreProveedor" [(ngModel)]="nombre">
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Valor Compra</label>
                        <input (blur)="ValidarValorCompra($event.target.value)" required class="form-control" name="Valor_Compra"
                            ngModel={{TotalCompra}} [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Tasa</label>
                        <input required class="form-control" id="Tasa" name="Tasa" ngModel (input)="calcularValorMoneda($event.target.value)">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Valor en peso</label>
                        <input required class="form-control" name="Valor_Peso" ngModel="{{tasa}}" readonly>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table  invoice-detail-table">
                                    <tbody>
                                        <th></th>
                                        <th>Titular</th>
                                        <th>Valor</th>
                                        <tr *ngFor="let item of ComprasPendientes; let i = index" id="fila{{i}}">
                                            <td>
                                                <input type="checkbox" id="pendiente{{i}}" value="{{i}}" (change)="cambiarEstado(i)" >
                                            </td>
                                            <td>
                                                {{item.Nombre_Titular}}
                                            </td>
                                            <td>
                                                {{item.Valor | currency: "BsS. "}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea rows="4" cols="50" class="form-control" placeholder="Detalle Compra" name="Detalle"
                            ngModel (input)="HabilitarGuardar($event.target.value)"></textarea>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="text-right">
            <button id="BotonCompraCrear" type="submit" class="btn btn-primary" [swal]="{title : '¿Está Seguro?', text: 'Se dispone crear esta compra' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
                (confirm)="GuardarCompra(FormCompra, ModalCompra)">Crear Compra</button>
        </div>
    </div>
</app-modal-basic>


<swal #errorSwal title="Error al guardar" text="Se ha generado un error al intentar guardar el documento" type="error">
</swal>

<swal #saveSwal title="Documento guardado" text="Se ha guardado correctamente el documento" type="success">
</swal>

<swal #deleteSwal title="Compra eliminada" text="Se ha Eliminado Correctamente la compra" type="success">
</swal>

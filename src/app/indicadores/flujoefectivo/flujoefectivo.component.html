<style>
  #chartdiv {
    width: 100%;
    height: 500px;
  }
</style>
<div class="container-fluid">
  <div class="page-title">
    <h4 class="pull-left">Flujo de efectivo</h4>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="fecha">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Oficinas</label>
                <select name="Oficinas" id="oficinas">
                  <option value="">Seleccion</option>
                  <option *ngFor="let o of Oficinas" [value]="o.Id_Oficina">{{o.Nombre}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Cajas</label>
                <select name="Cajas" id="cajas">
                  <option value="">Seleccion</option>
                  <option *ngFor="let c of Cajas" [value]="c.Id_Caja">{{c.Nombre}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Cajero</label>
                <select name="Cajero" id="cajero">
                  <option value="">Seleccion</option>
                  <option *ngFor="let ca of Cajeros" [value]="ca.Id_Cajero">{{ca.Nombre}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

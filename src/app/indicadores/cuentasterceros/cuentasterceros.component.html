<div class="col-md-12">
    <h4>Movimientos</h4>
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="col-md-12">
                    <!--Accordion wrapper-->
                    <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

                        <!-- Accordion card -->
                        <div class="card" *ngFor="let proveedor of Tercero; let i = index">
                            <!-- Card header -->
                            <div class="card-header" role="tab" id="headingOne1">
                                <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne{{i}}" aria-expanded="true" aria-controls="collapseOne{{i}}">
                                    <h5 class="mb-0"> {{ proveedor.Nombre }} <i class="fa fa-angle-down rotate-icon"></i>
                                    </h5>
                                </a>
                            </div>

                            <!-- Card body -->
                            <div id="collapseOne{{i}}" class="collapse " role="tabpanel" aria-labelledby="headingOne{{i}}" data-parent="#accordionEx">
                                <div class="card-body">
                                        <div class="table-overflow">
                                            <table class="table table-hover table-sm table-striped">
                                                <thead>
                                                  <th> Valor </th>
                                                  <th> Tipo Movimiento </th>
                                                </thead>
                                                <tbody>                                
                                                    <tr *ngFor="let Item of proveedor.movimientos; let j = index">
                                                        <td>{{Item.suma}}</td>
                                                        <td>{{Item.Tipo}}</td>
                                                    </tr>
                                
                                                </tbody>
                                            </table>
                                        </div>                                        
                                </div>
                            </div>

                        </div>
                        <!-- Accordion card -->


                    </div>
                    <!-- Accordion wrapper -->
                </div>
            </div>
        </div>
    </div>
</div>

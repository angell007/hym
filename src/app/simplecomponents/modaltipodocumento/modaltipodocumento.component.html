<app-modal-basic #ModalTipoDocumento>
  <div class="app-modal-header">
    <h4 class="modal-title">Tipo Documento</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">    
    <form #FormTipoDocumento="ngForm">
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre tipo documento" class="form-control" name="Nombre" [(ngModel)]="TipoDocumentoModel.Nombre" required >
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Pais</label>
                <select id="pais" class="form-control" name="Id_Pais" [(ngModel)]="TipoDocumentoModel.Id_Pais" required>
                  <option value="" selected>Seleccione</option>
                  <option *ngFor="let p of Paises" [value]="p.Id_Pais">{{p.Nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Código</label>
                <input type="text" placeholder="Código tipo documento" class="form-control" name="Codigo" [(ngModel)]="TipoDocumentoModel.Codigo" required >
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Orden</label>
                <input type="text" placeholder="Orden" class="form-control" name="Orden" [(ngModel)]="TipoDocumentoModel.Orden" required >
            </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
        [swal]="{title:'¿Está Seguro?',text : 'Se van a actualizar los datos de este registro' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Actualizar', cancelButtonText:'No, Comprobar!'}"
        (confirm)="GuardarTipoDocumento()" [disabled]="!FormTipoDocumento.valid">Guardar
      </button>
    </div>
  </div>  
</app-modal-basic>

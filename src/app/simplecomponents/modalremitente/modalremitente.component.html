<app-modal-basic #ModalRemitente>
  <div class="app-modal-header">
    <h4 class="modal-title">Remitente</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <div class="form-row">
      <div class="col-md-4">
        <label>Número Documento</label>
        <label class="block-element">{{RemitenteModel.Id_Transferencia_Remitente}}</label>
      </div>
    </div>
    <form #FormRemitente="ngForm">
      <div class="form-row">
        <div class="col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" name="Nombre" id="nombre" class="form-control form-control-sm"
            [(ngModel)]="RemitenteModel.Nombre" required>
        </div>
        <div class="col-md-6">
          <label for="telefono">Telefono</label>
          <input type="text" name="Telefono" id="telefono" class="form-control form-control-sm"
            [(ngModel)]="RemitenteModel.Telefono" required>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-xs" (click)="CerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-outline-primary btn-xs"
        [swal]="{title:'¿Está Seguro?',text : 'Se van a actualizar los datos de este registro' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Actualizar', cancelButtonText:'No, Comprobar!'}"
        (confirm)="GuardarRemitente()" [disabled]="!FormRemitente.valid">Guardar
      </button>
    </div>
  </div>  
</app-modal-basic>

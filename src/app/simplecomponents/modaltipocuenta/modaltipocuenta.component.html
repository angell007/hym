<app-modal-basic #ModalTipoCuenta>
    <div class="app-modal-header">
      <h4 class="modal-title">Tipo Cuenta</h4>
      <button type="button" class="close basic-close" (click)="CerrarModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="app-modal-body">    
      <form #FormTipoCuenta="ngForm">
        <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" placeholder="Nombre tipo cuenta" class="form-control" name="Nombre" [(ngModel)]="TipoCuentaModel.Nombre" required >
              </div>
          </div>
        </div>
      </form>
    </div>
    <div class="app-modal-footer">
      <div class="text-right">
        <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
        <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
          [swal]="{title:'¿Está Seguro?',text : 'Se van a actualizar los datos de este registro' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Actualizar', cancelButtonText:'No, Comprobar!'}"
          (confirm)="GuardarTipoCuenta()" [disabled]="!FormTipoCuenta.valid">Guardar
        </button>
      </div>
    </div>  
  </app-modal-basic>

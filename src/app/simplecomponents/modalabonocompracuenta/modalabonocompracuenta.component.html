<app-modal-basic [dialogClass]="'modal-lg'" #ModalAbonoCompraCuenta>
    <div class="app-modal-header">
        <h4 class="modal-title">Movimiento Ingreso Cuenta</h4>
        <!-- <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button> -->
    </div>
    <div class="app-modal-body">
        <form #FormCompraCuenta="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Monto Ingreso</label>
                        <input type="text" placeholder="100.000" class="form-control text-right" name="Valor" [(ngModel)]="CompraCuentaModel.Valor" currencyMask [options]="{ thousands: '.' ,precision:0 }" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>N° Transacción</label>
                        <input type="text" placeholder="N transaccion" class="form-control text-right" name="Numero_Transaccion" [(ngModel)]="CompraCuentaModel.Numero_Transaccion" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Estado</label>
                        <select class="form-control custom-select" name="Estado" [(ngModel)]="CompraCuentaModel.Estado" required>
                <option value="">Seleccione</option>
                <option value="Bloqueada">Bloqueada</option>
                <option value="Cheque">Cheque</option>
                <option value="Efectiva">Efectiva</option>
                <option value="Otro">Otro</option>
              </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalles</label>
                        <textarea style="width: 100%;" required placeholder="Observaciones para el ingreso" name="Detalle" [(ngModel)]="CompraCuentaModel.Detalle"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
            <button type="button" class="btn btn-outline-primary btn-rounded btn-sm" [swal]="{title:'¿Está Seguro?',text : 'Se dispone a guardar una compra para esta cuenta!' , type:'warning', showCancelButton: true, confirmButtonText: 'Si Guardar', cancelButtonText:'No, Comprobar!'}"
                (confirm)="GuardarCompraCuenta()" [disabled]="!FormCompraCuenta.valid">Guardar Ingreso
      </button>
        </div>
    </div>
</app-modal-basic>

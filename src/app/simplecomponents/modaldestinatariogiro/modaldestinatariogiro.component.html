<app-modal-basic [dialogClass]="'modal-lg'" #ModalDestinatarioGiro>
  <div class="app-modal-header">
    <h4 class="modal-title">Destinatario Giro</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">    
    <form #FormDestinatarioGiro="ngForm">
      <div class="form-row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Tipo Documento</label>
            <select id="tipo_documento" class="form-control" name="Id_Tipo_Documento" [(ngModel)]="DestinatarioModel.Id_Tipo_Documento" required>
              <option value="" selected>Seleccione</option>
              <option *ngFor="let td of TiposDocumento" [value]="td.Id_Tipo_Documento">{{td.Nombre}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Documento</label>
            <input type="text" placeholder="Documento" class="form-control" name="Documento_Destinatario" 
              [(ngModel)]="DestinatarioModel.Documento_Destinatario" (change)="VerificarIdentificacion()" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" class="form-control" name="Nombre_Destinatario" [(ngModel)]="DestinatarioModel.Nombre_Destinatario" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Telefono</label>
            <input type="text" placeholder="Telefono" class="form-control" name="Telefono_Destinatario" [(ngModel)]="DestinatarioModel.Telefono_Destinatario">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
        [swal]="{title:'¿Está Seguro?',text : MensajeGuardar , type:'warning', showCancelButton: true, confirmButtonText: Editar ? 'Si Actualizar' : 'Si Guardar', cancelButtonText:'No, Comprobar!'}"
        (confirm)="GuardarDestinatarioGiro()" [disabled]="!FormDestinatarioGiro.valid">{{Editar ? 'Actualizar' : 'Guardar'}}
      </button>
    </div>
  </div>  
</app-modal-basic>

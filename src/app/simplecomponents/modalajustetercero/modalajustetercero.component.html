<app-modal-basic [dialogClass]="'modal-lg'" #ModalAjusteTercero>
  <div class="app-modal-header">
    <h4 class="modal-title">Ajuste Tercero</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">    
    <form #FormCaja="ngForm">
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre Caja" class="form-control" name="Nombre" [(ngModel)]="AusteTerceroModel.Nombre"
                   required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Oficina</label>
                <select class="form-control" required name="Id_Oficina" [(ngModel)]="AusteTerceroModel.Id_Oficina"
                    required>
                    <option value="">Seleccione una Oficina</option>
                    <option *ngFor="let o of Oficinas" [value]="o.Id_Oficina">{{o.Nombre}}</option>
                </select>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label>Detalles</label>
                  <textarea class="form-control" placeholder="Observaciones para esta caja" name="Detalle" [(ngModel)]="AusteTerceroModel.Detalle"></textarea>
              </div>
          </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
        [swal]="{title:'¿Está Seguro?',text : MensajeGuardar , type:'warning', showCancelButton: true, confirmButtonText: Editar ? 'Si Actualizar' : 'Si Guardar', cancelButtonText:'No, Comprobar!'}"
        (confirm)="GuardarCaja()" [disabled]="!FormCaja.valid">{{Editar ? 'Actualizar' : 'Guardar'}}
      </button>
    </div>
  </div>  
</app-modal-basic>

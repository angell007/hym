<app-modal-basic [dialogClass]="'modal-lg'" #ModalAjusteTercero>
  <div class="app-modal-header">
    <h4 class="modal-title">Movimiento Ajuste Tercero</h4>
    <button type="button" class="close basic-close" (click)="CerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">    
    <form #FormAjusteTercero="ngForm">
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <label>Tipo Movimiento</label>
              <select class="form-control" name="Tipo" [(ngModel)]="MovimientoTerceroModel.Tipo" required>
                <option value="">Seleccione Tipo</option>
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
              </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label>Moneda </label>
              <select [disabled]="MonedaPrecargada" class="form-control" name="Id_Moneda_Valor" [(ngModel)]="MovimientoTerceroModel.Id_Moneda_Valor" required>
                <option value="">Seleccione</option>
                <option *ngFor="let m of Monedas" [value]="m.Id_Moneda">{{m.Nombre}}</option>
              </select>
            </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Valor</label>
            <input type="number" (onkeypress)="InputSoloNumerosYDecimal($event)" placeholder="Valor" class="form-control text-right" name="Valor" [(ngModel)]="MovimientoTerceroModel.Valor" required>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label>Detalles</label>
                  <textarea class="form-control" placeholder="Observaciones para el movimiento" name="Detalle" [(ngModel)]="MovimientoTerceroModel.Detalle"></textarea>
              </div>
          </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="text-right">
      <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="CerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-outline-primary btn-rounded btn-sm"
        [swal]="{title:'¿Está Seguro?',text : MensajeGuardar , type:'warning', showCancelButton: true, confirmButtonText: Editar ? 'Si Actualizar' : 'Si Guardar', cancelButtonText:'No, Comprobar!'}"
        (confirm)="GuardarAjusteTercero()" [disabled]="!FormAjusteTercero.valid">{{Editar ? 'Actualizar' : 'Guardar'}}
      </button>
    </div>
  </div>  
</app-modal-basic>

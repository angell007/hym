<div class="container-fluid">
        <div class="page-title">
         <h4 class="pull-left">Corresponsales Bancarios</h4>
         <button class="pull-right btn btn-info" (click)="ModalCorresponsal.show()"><i class="ti-plus"></i> Agregar Nuevo Corresponsal Bancario</button>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget card">
                    <div class="card-block">
                    <p>Corresponsales Bancarios en nuestro Sistema</p>
                    <div class="table-overflow">
                        <table class="table table-hover table-sm table-striped">
                            <thead>
                                <tr>
                                    <th style="width:150px;">Corresponsal</th>
                                    <th>Cupo</th>
                                    <th>Departamento</th>
                                    <th style="width:80px">Municipio</th>
                                    <th style="width:300px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let corresponsal of corresponsales">
                                    <td>{{corresponsal.Nombre}}</td>
                                    <td>{{corresponsal.Cupo}}</td>
                                    <td>{{corresponsal.Departamento}}</td>
                                    <td>{{corresponsal.Municipio }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-search"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" >
                                            <i class="ti-pencil"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" [swal]="{title:'¿Está Seguro?',text : 'Se dispone a Anular esta Transferencia, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                                            (confirm)="EliminarTransferencia(oficina.Id_Oficina)">
                                            <i class="ti-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<app-modal-basic [dialogClass]="'modal-lg'" id="ModalCorresponsal" #ModalCorresponsal>
        <div class="app-modal-header">
            <h4>Nuevo Corresponsal Bancario</h4>
        </div>
        <div class="app-modal-body">
            <form #FormCuenta="ngForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Corresponsal</label>
                            <input type="text" placeholder="Nombre Corresponsal Bancario" class="form-control" name="Nombre_Corresponsal" ngModel="">
                        </div>
                    </div>


                    //Editar desde aqui
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Banco</label>
                            <select class="form-control" required name="Id_Banco" ngModel="">
                                <option value="">Seleccione Banco</option>
                                <option *ngFor="let Banco of Bancos" [value]="Banco.Id_Banco">{{Banco.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Titular</label>
                            <input type="text" placeholder="Nombre Titular Cuenta" class="form-control" name="Nombre_Titular" ngModel="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Identificación Titular</label>
                            <input type="text" currencyMask placeholder="Identificación Titular Cuenta" class="form-control" name="Identificacion_Titular" ngModel="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Saldo Inicial</label>
                            <input type="text" currencyMask placeholder="Saldo Inicial" class="form-control" name="Saldo_Inicial" ngModel="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Fecha Saldo Inicial</label>
                            <input type="date" placeholder="Fecha Saldo Inicial" class="form-control" name="Fecha_Inicial" ngModel="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Detalles</label>
                            <textarea class="form-control" placeholder="Detalles de Cuenta Bancaria" name="Detalle" ngModel=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer no-border">
                    <div class="text-right">
                        <button class="btn btn-primary btn-sm" (click)="GuardarCuenta(FormCuenta, ModalCorresponsal)">Guardar</button>
                    </div>
                </div>
            </form>
        </div>        
    </app-modal-basic>





    <app-modal-basic [dialogClass]="'modal-lg'" id="ModalEditarCuenta" #ModalEditarCuenta>
        <div class="app-modal-header">
            <h4>Editar Cuenta Bancaria</h4>
        </div>
        <div class="app-modal-body">
            <form #FormEditarCuenta="ngForm">
                <div class="col-md-4" hidden>
                    <div class="form-group">
                        <label>Identificación</label>
                        <input name="id" type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Cuenta</label>
                            <input type="text" placeholder="Número de Cuenta Bancaria" class="form-control" name="Nombre_Corresponsal" ngModel="{{NumeroCuenta}}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Banco</label>
                            <select class="form-control" required name="Id_Banco" ngModel="{{IdBanco}}">
                                <option value="">Seleccione Banco</option>
                                <option *ngFor="let Banco of Bancos" [value]="Banco.Id_Banco">{{Banco.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Titular</label>
                            <input type="text" placeholder="Nombre Titular Cuenta" class="form-control" name="Nombre_Titular" ngModel="{{NombreTitular}}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Identificación Titular</label>
                            <input type="text" placeholder="Identificación Titular Cuenta" class="form-control" name="Identificacion_Titular" ngModel="{{IdentificacionTitular}}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Saldo Inicial</label>
                            <input type="text" mask="999.999.999.999.999" placeholder="Saldo Inicial" class="form-control" name="Saldo_Inicial" ngModel="{{SaldoInicial}}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Fecha Saldo Inicial</label>
                            <input type="date" placeholder="Fecha Saldo Inicial" class="form-control" name="Fecha_Inicial" ngModel="{{FechaInicial}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Detalles</label>
                            <textarea class="form-control" placeholder="Detalles de Cuenta Bancaria" name="Detalle" ngModel="{{Detalle}}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer no-border">
                    <div class="text-right">
                        <button class="btn btn-primary btn-sm" 
                        [swal]="{title : '¿Está Seguro?', text: 'Se dispone a guardar esta cuenta' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
                        (confirm)="GuardarCuenta(FormEditarCuenta, ModalEditarCuenta)"
                        >Guardar</button>
                    </div>
                </div>
            </form>
        </div>        
    </app-modal-basic>
    
    <swal #deleteSwal
      title="Cuenta eliminada"
      text="Se ha Eliminado Correctamente la cuenta"
      type="success"
      >
      </swal>

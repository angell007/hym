<div class="container-fluid">
        <div class="page-title">
         <h4 class="pull-left">Corresponsales Bancarios</h4>
         <button class="pull-right btn btn-info" (click)="ModalCorresponsal.show()"><i class="ti-plus"></i> Agregar Nuevo Corresponsal Bancario</button>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget card">
                    <div class="card-block">
                    <p>Corresponsales Bancarios en nuestro Sistema</p>
                    <div class="table-overflow">
                        <table class="table table-hover table-sm table-striped">
                            <thead>
                                <tr>
                                    <th style="width:150px;">Corresponsal</th>
                                    <th>Cupo</th>
                                    <th>Departamento</th>
                                    <th style="width:80px">Municipio</th>
                                    <th style="width:300px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let corresponsal of corresponsales">
                                    <td>{{corresponsal.Nombre}}</td>
                                    <td>{{corresponsal.Cupo}}</td>
                                    <td>{{corresponsal.Departamento}}</td>
                                    <td>{{corresponsal.Municipio }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-search"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" >
                                            <i class="ti-pencil"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" [swal]="{title:'¿Está Seguro?',text : 'Se dispone a Anular esta Transferencia, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                                            (confirm)="EliminarTransferencia(oficina.Id_Oficina)">
                                            <i class="ti-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<app-modal-basic [dialogClass]="'modal-lg'" id="ModalCorresponsal" #ModalCorresponsal>
        <div class="app-modal-header">
            <h4>Nuevo Corresponsal Bancario</h4>
        </div>
        <div class="app-modal-body">
            <form #FormCorresponsal="ngForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Corresponsal</label>
                            <input type="text" placeholder="Nombre Corresponsal Bancario" class="form-control" name="Nombre_Corresponsal" ngModel="">
                        </div>
                    </div>
                    <div class="col-md-3">
                            <div class="form-group">
                                <label>Cupo</label>
                                <input type="text" currencyMask placeholder="Cupo" class="form-control" name="Cupo_Corresponsal" ngModel="">
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                            <div class="form-group">
                                <label>Departamento</label>
                                <select class="form-control" required name="Id_Departamento" ngModel="" (change)="Municipios_Departamento($event.target.value)">
                                    <option value="">Seleccione un Departamento</option>
                                    <option *ngFor="let Departamento of Departamentos" [value]="Departamento.Id_Departamento">{{Departamento.Nombre}}</option>
                                </select>
                            </div>
                    </div>
                    <div class="col-md-5">
                            <div class="form-group">
                                <label>Municipio</label>
                                <select class="form-control" required name="Id_Municipio" ngModel="">
                                    <option value="">Seleccione un Municipio</option>
                                    <option *ngFor="let Municipio of Municipios" [value]="Municipio.Id_Municipio">{{Municipio.Nombre}}</option>
                                </select>
                            </div>
                    </div>
                </div>

                <div class="modal-footer no-border">
                    <div class="text-right">
                        <button class="btn btn-primary btn-sm" (click)="GuardarCorresponsal(FormCorresponsal, ModalCorresponsal)">Guardar</button>
                    </div>
                </div>
            </form>
        </div>        
    </app-modal-basic>










    <app-modal-basic [dialogClass]="'modal-lg'" id="ModalEditarCorresponsal" #ModalEditarCorresponsal>
        <div class="app-modal-header">
            <h4>Editar Cuenta Bancaria</h4>
        </div>
        <div class="app-modal-body">
            <form #FormEditarCorresponsal="ngForm">
                <div class="col-md-4" hidden>
                    <div class="form-group">
                        <label>Identificación</label>
                        <input name="id" type="text" placeholder="Identificación" class="form-control" ngModel="{{Identificacion}}" required>
                    </div>
                </div>




                <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Corresponsal</label>
                                <input type="text" placeholder="Nombre Corresponsal Bancario" class="form-control" name="Nombre_Corresponsal" ngModel="{{Nombre}}">
                            </div>
                            </div>
                            <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Cupo</label>
                                        <input type="text" currencyMask placeholder="Cupo" class="form-control" name="Cupo_Corresponsal" ngModel="{{Cupo}}">
                                    </div>
                            </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                            <div class="form-group">
                                <label>Departamento</label>
                                <select class="form-control" required name="Id_Departamento" ngModel="" (change)="Municipios_Departamento($event.target.value)">
                                    <option value="">Seleccione un Departamento</option>
                                    <option *ngFor="let Departamento of Departamentos" [value]="Departamento.Id_Departamento">{{Departamento.Nombre}}</option>
                                </select>
                            </div>
                    </div>
                    <div class="col-md-5">
                            <div class="form-group">
                                <label>Municipio</label>
                                <select class="form-control" required name="Id_Municipio" ngModel="">
                                    <option value="">Seleccione un Municipio</option>
                                    <option *ngFor="let Municipio of Municipios" [value]="Municipio.Id_Municipio">{{Municipio.Nombre}}</option>
                                </select>
                            </div>
                    </div>
                    </div>



      
                

                
                <div class="modal-footer no-border">
                    <div class="text-right">
                        <button class="btn btn-primary btn-sm" 
                        [swal]="{title : '¿Está Seguro?', text: 'Se dispone a guardar este corresponsal' , type : 'warning', showCancelButton : true , confirmButtonText: 'Si, Guardar',cancelButtonText: 'No,Dejame Comprobar!'}"
                        (confirm)="GuardarCorresponsal(FormEditarCorresponsal, ModalEditarCorresponsal)"
                        >Guardar</button>
                    </div>
                </div>
            </form>
        </div>        
    </app-modal-basic>
    
    <swal #deleteSwal
      title="Corresponsal eliminado"
      text="Se ha Eliminado Correctamente el corresponsal"
      type="success"
      >
    </swal>

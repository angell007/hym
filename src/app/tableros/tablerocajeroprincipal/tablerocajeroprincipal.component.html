<div class="container-fluid p-3">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <label>Balance General</label>
            </div>
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 mb-4" id="filter-container">
                      <div class="row">
                        <div class="col-md-12" style="display:flex; align-items: center;">
                          <i class="ti-info-alt text-info font-size-15" style="margin-right:4px;"></i>
                          <span>{{CajerosAbiertos}} Cajeros abrieron de {{CajerosTotales}} totales</span>

                        </div>

                        <br>
                        <br>

                        <div class="row col-md-12" *ngIf="Funcionario.Id_Perfil != 2">

                          <div class="form-group col-4">
                            <label for="">Fecha inicio</label>
                            <input type="date" placeholder="Escoja fecha" class="form-control form-control-sm"
                              [(ngModel)]="Fecha_inicio" (change)="onDataChange()" [attr.max]="FechaActual">
                          </div>

                          <div class="form-group col-4">
                            <label for="">Fecha fin</label>
                            <input type="date" placeholder="Escoja fecha" class="form-control form-control-sm"
                              [(ngModel)]="Fecha_fin" (change)="onDataChange()" [attr.max]="FechaActual">
                          </div>

                          <!-- <div class="form-group col-4" style="margin-top: 22px;">
                            <button class="btn btn-info mx-3 btn-xs" (click)="filtrarByDate()"
                              style="font-size: 0.9em;">Filtrar</button>
                          </div> -->

                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="Totales.length > 0">
                    <div class="col-md-12" style="margin-top: 15px;">


                      <div class="table-responsive">
                        <table class="table table-hover table-striped">

                          <tbody>

                            <!-- 
                              TODO arreglar esta monedas
                             -->
                            <!-- <ng-container *ngFor="let total of Totales; index as i "> -->

                            <tr class="bg-info text-white">
                              <th class="text-center" scope="col">Cajero</th>
                              <th class="text-center" scope="col">Bolivares Soberanos</th>
                              <th class="text-center" scope="col">Pesos</th>
                              <th class="text-center" scope="col">Viejitos</th>
                            </tr>

                            <!-- <tr *ngFor="let total of Totales; index as i ">
                              <td>{{ total | json}} </td>
                            </tr> -->

                            <tr *ngFor="let total of Totales; index as i ">
                              <th>{{ total['Funcionario_Nombre']  +  ' '  + ' '  + total['Funcionario_Apellido'] }}</th>
                              <th *ngFor="let  dataFuncionario of  total.data;  " class="text-right">
                                {{  reduce(dataFuncionario['Movimientos']) | currency:' '}}
                              </th>
                            </tr>

                            <!-- <tr class=" text-info font-weight-bold">
                                <th> Total </th>
                                <th *ngFor="let item of TotalesByCaja[i].Of"> {{  item.Monto | currency:' ' }} </th>
                              </tr> -->

                            <!-- </ng-container> -->


                          </tbody>
                        </table>
                      </div>

                    </div>
                  </div>

                  <div class="row" *ngIf="Totales.length == 0">
                    <div class="col-md-12 text-center">
                      <i class="ti-alert font-size-20 text-warning"></i>
                      <h4>No hay datos para mostrar!</h4>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="col-md-3">
          <div class="row">
            <div class="col-md-12" id="funcionarios-container">
              <app-funcionarioactivos [Fecha_Consulta]="Fecha_fin">
              </app-funcionarioactivos>
            </div>
          </div>
        </div> -->

      </div>
    </div>
  </div>
</div>

<swal #alertSwal type="" title="" text=""></swal>

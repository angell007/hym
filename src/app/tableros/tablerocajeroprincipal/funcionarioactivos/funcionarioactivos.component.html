<div class="row  justify-content-center text-center">

  <label class="mt-5" style="display: block;">Cajeros Aperturados</label>


  <div class="col-md-12" *ngIf="FuncionariosFiltrados.length == 0">
    <div class="card" style="margin-bottom:10px;">
      <div class="card-body text-center" style="padding:10px;">
        <h6>{{MensajeAlerta}}</h6>
      </div>
    </div>
  </div>
  <div class="col-md-12" *ngIf="FuncionariosFiltrados.length > 0" style="height:550px;overflow-y: auto;">
    <app-funcionarioinformativecard *ngFor="let ff of FuncionariosFiltrados" [Funcionario]="ff" [Fecha]="Fecha_Consulta"
      (Actualizar)="actualizar($event)">
    </app-funcionarioinformativecard>
  </div>
</div>

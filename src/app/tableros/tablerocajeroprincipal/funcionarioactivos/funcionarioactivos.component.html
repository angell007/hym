<div class="row">
  <div class="col-md-12" id="filter-container">
    <div class="card" style="margin-bottom:10px;">
      <div class="card-body">
        <div class="form-group">
          <label for="">Búsqueda de funcionarios</label>
          <input 
            type="text" 
            class="form-control" 
            aria-describedby="searchFuncionarioHelp" 
            [(ngModel)]="FuncionarioBusqueda" 
            placeholder="Nombre/apellido del funcionario"
            (keyup)="FiltrarFuncionario()">
          <small id="searchFuncionarioHelp" class="form-text text-muted">
            Busqueda activa solo para funcionarios que han iniciado sesión
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" *ngIf="FuncionariosFiltrados.length == 0">
    <div class="card" style="margin-bottom:10px;">
      <div class="card-body text-center" style="padding:10px;">
        <h6>La búsqueda no coincide con ningún funcionario</h6>
      </div>
    </div>
  </div>
  <div class="col-md-12" *ngIf="FuncionariosFiltrados.length > 0">
    <app-funcionarioinformativecard *ngFor="let ff of FuncionariosFiltrados"
      [Funcionario]="ff">      
    </app-funcionarioinformativecard>
  </div>
</div>

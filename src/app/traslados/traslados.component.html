<div class="container-fluid">
    <div class="page-title">
        <h4 class="pull-left">Traslados</h4>
        <button class="pull-right btn btn-info" (click)="ModalTraslado.show()">
            <i class="ti-plus"></i> Realizar Nuevo Traslado</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget card">
                <div class="card-block">
                    <p>Traslados realizados en nuestro Sistema</p>
                    <div class="table-overflow">
                        <table class="table table-hover table-sm table-striped">
                            <thead>
                                <tr>
                                    <th style="width:150px;">Fecha</th>
                                    <th>Funcionario</th>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Detalles</th>
                                    <th>Moneda</th>
                                    <th style="width:80px">Valor</th>
                                    <th style="width:130px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let traslado of traslados">
                                    <td>{{traslado.Fecha | date:"dd/MM/yy" }}</td>
                                    <td>{{traslado.Funcionario}}</td>
                                    <td>{{traslado.Origen}}</td>
                                    <td>{{traslado.Destino}}</td>
                                    <td>{{traslado.Detalles}}</td>
                                    <td>{{traslado.Moneda}}</td>
                                    <td class="text-right">{{traslado.Valor | currency }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-search"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-pencil"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" [swal]="{title:'¿Está Seguro?',text : 'Se dispone a Anular esta Transferencia, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                                            (confirm)="EliminarTransferencia(oficina.Id_Oficina)">
                                            <i class="ti-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

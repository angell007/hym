<div class="container-fluid">
    <div class="page-title">
        <h4 class="pull-left">Traslados</h4>
        <button class="pull-right btn btn-info" (click)="ModalTraslado.show()">
            <i class="ti-plus"></i> Realizar Nuevo Traslado</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget card">
                <div class="card-block">
                    <p>Traslados realizados en nuestro Sistema</p>
                    <div class="table-overflow">
                        <table class="table table-hover table-sm table-striped">
                            <thead>
                                <tr>
                                    <th style="width:150px;">Fecha</th>
                                    <th>Funcionario</th>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Detalles</th>
                                    <th>Moneda</th>
                                    <th style="width:80px">Valor</th>
                                    <th style="width:130px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let traslado of traslados">
                                    <td>{{traslado.Fecha | date:"dd/MM/yy" }}</td>
                                    <td>{{traslado.Funcionario}}</td>
                                    <td>{{traslado.Origen}}</td>
                                    <td>{{traslado.Destino}}</td>
                                    <td>{{traslado.Detalles}}</td>
                                    <td>{{traslado.Moneda}}</td>
                                    <td class="text-right">{{traslado.Valor | currency }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-search"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;">
                                            <i class="ti-pencil"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" type="button" style="margin:0;" [swal]="{title:'¿Está Seguro?',text : 'Se dispone a Anular esta Transferencia, esta acción no se puede revertir' , type:'warning', showCancelButton: true, confirmButtonText: 'Si, Eliminar', cancelButtonText:'No, Dejame Comprobar!'}"
                                            (confirm)="EliminarTransferencia(oficina.Id_Oficina)">
                                            <i class="ti-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-basic [dialogClass]="'modal-lg'" id="ModalTraslado" #ModalTraslado>
    <div class="app-modal-header">
        <h4>Nuevo Traslado</h4>
    </div>
    <div class="app-modal-body">
        <form #FormTraslado="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control" required name="Id_Banco" ngModel="" (change)="SeleccionarTipo($event.target.value)">
                            <option value="">Seleccione tipo de traslado</option>
                            <option value="proveedor-proveedor">Entre proveedores</option>
                            <option value="proveedor-banco">Proveedor a cuenta bancaria</option>
                            <option value="banco-banco">Entre cuentas bancarias</option>
                            <option value="cliente-cliente">Entre clientes</option>
                            <option value="cliente-proveedor">Cliente a proveedor</option>
                            <option value="cliente-banco">Cliente a cuenta bancaria</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Origen</label>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" *ngIf="Origen==='proveedor'">
                    <div class="form-group">
                        <label>Proveedor de origen</label>
                        <input type="text" placeholder="Identificación Titular Cuenta" class="form-control" name="Identificacion_Titular" ngModel="">
                    </div>
                </div>
                <div class="col-md-3" *ngIf="Origen==='banco'">
                    <div class="form-group">
                        <label>Banco de origen</label>
                        <input type="text" placeholder="Saldo Inicial" class="form-control" name="Saldo_Inicial" ngModel="">
                    </div>
                </div>
                <div class="col-md-3" *ngIf="Origen==='cliente'">
                    <div class="form-group">
                        <label>Cliente de origen</label>
                        <input type="text" placeholder="Fecha Saldo Inicial" class="form-control" name="Fecha_Inicial" ngModel="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Destino</label>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" *ngIf="Destino==='proveedor'">
                    <div class="form-group">
                        <label>Proveedor de destino</label>
                        <input type="text" placeholder="Identificación Titular Cuenta" class="form-control" name="Identificacion_Titular" ngModel="">
                    </div>
                </div>
                <div class="col-md-3" *ngIf="Destino==='banco'">
                    <div class="form-group">
                        <label>Banco de destino</label>
                        <input type="text" placeholder="Saldo Inicial" class="form-control" name="Saldo_Inicial" ngModel="">
                    </div>
                </div>
                <div class="col-md-3" *ngIf="Destino==='cliente'">
                    <div class="form-group">
                        <label>Cliente de destino</label>
                        <input type="text" placeholder="Fecha Saldo Inicial" class="form-control" name="Fecha_Inicial" ngModel="">
                    </div>
                </div>
            </div>
            <div class="modal-footer no-border">
                <div class="text-right">
                    <button class="btn btn-default btn-sm" (click)="ModalTraslado.hide()">Cancelar</button>
                    <button class="btn btn-primary btn-sm" (click)="GuardarTraslado(FormCuenta, ModalTraslado)">Guardar</button>
                </div>
            </div>
        </form>
    </div>        
</app-modal-basic>
